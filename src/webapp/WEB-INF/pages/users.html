<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>

<h2>Список пользователей</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Email</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.firstName}">Имя</td>
        <td th:text="${user.lastName}">Фамилия</td>
        <td th:text="${user.email}">email@example.com</td>
        <td>
            <a th:href="@{/users/edit(id=${user.id})}"><button type="submit">Изменить</button></a>
        </td>
        <td>
            <form th:action="@{/users/delete}" method="post">
                <input type="hidden" name="id" th:value="${user.id}" />
                <button type="submit">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<hr/>

<h2>Добавить пользователя</h2>
<form th:action="@{/users/add}" method="post">
    <input type="text" name="firstname" placeholder="Имя" required/>
    <input type="text" name="lastname" placeholder="Фамилия" required/>
    <input type="email" name="email" placeholder="Email" required/>
    <button type="submit">Добавить</button>
</form>

<hr/>
</body>
</html>
